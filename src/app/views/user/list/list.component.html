<div class="animated fadeIn" *ngIf="!loading">
  <table class="table table-bordered table-striped" >
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td><a [routerLink]="[user.id]">{{user.id}}</a></td>
      <td><span>{{user.email}}</span></td>
    </tr>
    </tbody>
  </table>
</div>
