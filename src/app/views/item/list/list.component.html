<div class="animated fadeIn" *ngIf="!loading">
  <table class="table table-bordered table-striped" >
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of items">
      <td><a [routerLink]="[item.id]">{{item.id}}</a></td>
      <td><span>{{item.id}}</span></td>
    </tr>
    </tbody>
  </table>
</div>
